<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main> 

        <div class="screen1">
            <h1>Qual é a sua sorte de hoje?</h1>

            <p>Abra o biscoito e descubra!</p>
    
            <img src="./assets/fortune-cookie.png" alt="cookie de ouro" id="cookie">
        </div>


        <div class="screen2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>

            <div id="message">
                <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </div>
            
            <img src="./assets/biscoito-2.png" alt="">

            <button id="newCookie">Abrir outro biscoito</button>
        </div>
    </main>


    <script src="./main.js"></script>
</body>
</html>
